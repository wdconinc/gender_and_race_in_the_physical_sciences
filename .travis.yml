os: linux
sudo: required
language: ruby

addons:
  apt:
   packages:
    - pandoc
    - pdf2djvu
    - texlive-science
    - texlive-pictures

script:
 - pandoc -s --from=markdown_github --to=latex -V geometry:letter,margin=1in -o README.tex README.md
 - pdflatex -interaction=nonstopmode README.tex
 - pandoc -s --from=markdown_github --to=latex -V geometry:letter,margin=1in -o LICENSE.tex LICENSE.md
 - pdflatex -interaction=nonstopmode LICENSE.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file:
   - README.pdf
  skip_cleanup: true
  on:
    repo: wdconinc/gender_and_race_in_the_physical_sciences
